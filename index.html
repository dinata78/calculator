<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="scripts/main.js"></script>
</head>
<body>
  <h1 id="main-heading">Calculator</h1>
  <div id="main-container">
    <div id="calculator-display"></div>
    <div id="calculator-buttons">
      <button id="ac-button" class="operator-button">AC</button>
      <button id="percentage-button" class="operator-button">%</button>
      <button id="delete-button" class="operator-button">DEL</button>
      <button id="divide-button" class="operator-button">รท</button>
      <button id="seven-button" class="number-button">7</button>
      <button id="eight-button" class="number-button">8</button>
      <button id="nine-button" class="number-button">9</button>
      <button id="multiply-button" class="operator-button">X</button>
      <button id="four-button" class="number-button">4</button>
      <button id="five-button" class="number-button">5</button>
      <button id="six-button" class="number-button">6</button>
      <button id="subtract-button" class="operator-button">-</button>
      <button id="one-button" class="number-button">1</button>
      <button id="two-button" class="number-button">2</button>
      <button id="three-button" class="number-button">3</button>
      <button id="add-button" class="operator-button">+</button>
      <button id="double-zero-button" class="number-button">00</button>
      <button id="zero-button" class="number-button">0</button>
      <button id="dot-button" class="number-button">.</button>
      <button id="result-button">=</button>
    </div>
  </div>
</body>
</html>
